services:
  # Backend Web Service
  - type: web
    name: streaminghanz-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: Ant137
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: "*"

  # PostgreSQL Database
  - type: psql
    name: streaminghanz-db
    databaseName: streaminghanz
    user: streaminghanz
    plan: starter  # Free tier
    ipAllowList: []  # Allow all connections